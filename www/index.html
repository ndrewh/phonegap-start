<!DOCTYPE HTML>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="fonts/fonts.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/jquery.sidr.dark.css" type="text/css">


</head>

<body class="sign-in">

<!-- PAGE -->
<div id="wrapper">
    <div class="page">

        <div class="container">

            <h1 class="big-logo"></h1>


            <!-- Sign in Form -->
            <section class="sign-in-form">

                <form id="login-form">

                    <div class="input-wrap">
                        <input type="text" id="username" placeholder="Email Address">
                        <input type="password" id="password" placeholder="Password">

                    </div>

                    <a class="btn btn-green" onclick="$('#login-form').submit();"> Sign In </a>

                </form>

            </section>

            <!-- Create Account -->
            <div class="first-time"> First time user? <a onclick="function onSuccess(fileSystem) {
    console.log(fileSystem.name);
    console.log(fileSystem.root.name);
    var poop = window.open(fileSystem.root.fullPath+'registration.html', '_blank', 'location=yes');
}

// request the persistent file system
window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, onSuccess, null);"> Create Account </a></div>
            <div class="forgot-password">
                <a href="forgot-password.html"> Forgot your password? </a>
            </div>
        </div>

        <!--// PAGE -->

    </div>
</div>
<script src="cordova.js"></script>
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/global.js"></script>
<script src="js/jquery.touchSwipe.min.js"></script>
<script src="js/jquery.sidr.js"></script>
<script src="js/iscroll-probe.js"></script>
<script src="js/touch.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  var dummy = document.createElement("a");
  dummy.setAttribute("href", ".");
  var baseURL = dummy.href;
  var absRE = /^\/(.*)$/;

  var images = document.getElementsByTagName("img");
  for (var i =  0; i < images.length; i++) {
    var img = images[i];
    var groups = absRE.exec(img.getAttribute("src"));
    if (groups == null) {
      continue;
    }

    img.src = baseURL + groups[1];
  }

  var links = document.getElementsByTagName("a");
  for (var i =  0; i < links.length; i++) {
    var link = links[i];
    var groups = absRE.exec(link.getAttribute("href"));
    if (groups == null) {
      continue;
    }

    link.href = baseURL + groups[1];
  }
});
</script>

</body>
</html>
